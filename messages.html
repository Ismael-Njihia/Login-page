    <title>Homepage</title>
</head>

<body>


    <section class="homeSection">
        <div class="homeLeft">

            <img src="/Login-page/images/twitter.svg" alt="">
            <div>
                <a href="home.html"> <i class="fa fa-home" aria-hidden="true">  Home</a></i>
                    <a href="explore.html"> <i class="fa fa-hashtag" aria-hidden="true">  Explore</a></i>
                        <a href="profile.html"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                        <a href="messages.html"> <i class="fa fa-envelope" aria-hidden="true">  Messages</a></i>
                            <a> <i class="fa fa-ellipsis-h" aria-hidden="true">  More</a></i>

            </div>
            <button class="btn btn-primary">Tweet</button>
            <br>
            <br>
            <div class="bottomProfileCont">
                <div class="bottomProfileCont">
                    <div class="profilePlaceholder">
                        <div class="bottomProfile">
                            <p id="username"></p>
                            <p>username</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tweetSection">
            <div class="topTweetBox">
                <h5>Messages</h5>
            </div>

            <div class="d-flex" style="margin-left:20px; margin-top: 20px; align-items: center; border-bottom: rgba(128, 128, 128, 0.124) 1px solid; padding-bottom: 20px;">
                <div class="messImgCont">
                    <img id="messageUserPic">
                </div>

                <h5 style="margin-left: 20px;" id="messageUserName"></h5>

            </div>
            <div class="allMessages">

            </div>


            <div>
                <div class="textBox">
                    <div class="tweetBox">
                        <div class="profilePlaceholder"></div>
                        <textarea name="" id="messageInput" placeholder="Your message" rows="3"></textarea>
                    </div>

                    <div class="tweetButtons">
                        <div></div>
                        <!--<button id="disabledBtn" class="btn btn-primary disabled">Send</button>-->
                        <button id="messageButton" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>




        </div>
        <div class="homeRight">
            <div id="showAllUsers">

            </div>


        </div>

    </section>
