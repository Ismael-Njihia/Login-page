<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- icon links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/984f1e8b4b.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Homepage</title>
</head>

<body>


    <section class="homeSection">
        <div class="homeLeft">

            <img src="images/twitter.svg" alt="">
            <div>
                <a href="home.html"> <i class="fa fa-home" aria-hidden="true">  Home</a></i>
                    <a href="explore.html"> <i class="fa fa-hashtag" aria-hidden="true">  Explore</a></i>
                        <a href="profile.html"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                        <a href="messages.html"> <i class="fa fa-envelope" aria-hidden="true">  Messages</a></i>
                            <a> <i class="fa fa-ellipsis-h" aria-hidden="true">  More</a></i>

            </div>
            <button class="btn btn-primary">Tweet</button>
            <br>
            <br>

            <div class="bottomProfileCont">
                <div class="bottomProfileCont">
                    <div class="profilePlaceholder">
                        <div class="bottomProfile">
                            <p id="username"></p>
                            <p id="username"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tweetSection profSection">

            <div class="topTweetBox">
                <h5 id="test"> </h5>
            </div>

            <div class="coverImage" id="coverImage">

            </div>
            <div class="mainProfImage" id="mainProfImage"></div>

            <a class="edtBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</a>

            <div class="profContent">
                <p id="profName"> </p>
                <p id="profUserNamed"> </p>
                <p id="bio"> </p>

                <div class="d-flex">
                    <p> 0 Following</p>
                    <p> 0 Followers</p>
                </div>
            </div>

        </div>
        <div class="homeRight">
            <div id="search" class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="Search Twitter">
            </div>
            <div class="trending">

            </div>

        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <div>
                            <input type="file" id="profileImage">
                            <button class="btn btn-primary" id="upload" style="margin-top: 10px;">Upload profile Image</button>
                            <div>
                                <p id="progress"></p>
                            </div>

                            <input type="file" id="coverImage">
                            <button class="btn btn-primary" id="uploadCover" style="margin-top: 10px;">Upload Cover Image</button>
                            <div>
                                <p id="progressCover"></p>
                            </div>
                        </div>
                        <label for="">Edit Name</label>
                        <input id="edtName" type="text" class="form-control">
                        <label for="">Edit Bio</label>
                        <input id="edtBio" type="text" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <script src="Js/config.js"></script>
    <script src="Js/profile.js"></script>


</body>

</html>
